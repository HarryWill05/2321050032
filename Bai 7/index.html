<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 7</title>
</head>

<body>
    <script src="script.js"></script>
    <script>
        //Để viết chú thích js dùng kí tự//
        document.writeln("hello world" + "<br>"); //Nối chuỗi dùng + //

        let hoTen = "Dao The Huy";
        document.writeln(hoTen + "<br>");
        const pi = 3.14; //Hằng số//
        let soThuNhat = 10;
        let soThuHai = 5;
        let ketQua = 0;
        //+
        ketQua = soThuNhat + soThuHai;
        document.writeln(ketQua);

        //-
        ketQua = soThuNhat - soThuHai;
        document.writeln(ketQua);

        //*
        ketQua = soThuNhat * soThuHai;
        document.writeln(ketQua);

        // "/"
        ketQua = soThuNhat / soThuHai;
        document.writeln(ketQua);

        // %
        ketQua = soThuNhat % soThuHai;
        document.writeln(ketQua);

        ketQua = 2;
        ketQua++;
        document.writeln(ketQua);
        ketQua--;
        document.writeln(ketQua);

        soThuNhat += soThuHai;
        soThuNhat = 10;
        soThuNhat = soThuNhat + soThuHai;
        document.writeln(soThuNhat);
        soThuNhat = 10;
        soThuNhat -= soThuHai;
        document.writeln(soThuNhat + "<br>");

        soThuNhat = 10;
        soThuHai = "10";

        document.writeln(soThuNhat == soThuHai);
        document.writeln(soThuNhat === soThuHai);
        document.writeln(soThuNhat != soThuHai);
        document.writeln(soThuNhat !== soThuHai);
        document.writeln(!(soThuNhat !== soThuHai) + "<br>");

        let thongTinSinhVien = {
            hoTen: "Đào Thế Huy",
            tuoi: 20,
            goiTinh: true,
            lop: "Công nghệ phần mềm k68"
        }

        document.write("Xin chào " + thongTinSinhVien.hoTen + " đến từ lớp " + thongTinSinhVien.lop + "<br>");


        let diaChiTheHuy = {
            thanhPho: "Hà Nội",
            quanHuyen: "Đông Anh",
            duong: "ko biết",
            soNha: 7
        }

        let namNay = 2025;



        thongTinSinhVien.diaChi = diaChiTheHuy;

        document.write("Xin chào " + thongTinSinhVien.hoTen + " đến từ lớp " + thongTinSinhVien.lop + " số nhà: "
            + thongTinSinhVien.diaChi.soNha + " Đường: " + thongTinSinhVien.diaChi.duong + " Huyện: " + thongTinSinhVien.diaChi.quanHuyen
            + " Sinh năm: " + (namNay - thongTinSinhVien.tuoi) + "<br>");

            
        soThuHai = "9.5";
        soThuHai = parseInt(soThuHai);
        document.writeln(typeof (soThuHai));
        soThuHai = parseInt(soThuHai);
        document.writeln(soThuHai);
        soThuHai = "9.5";
        soThuHai = parseFloat(soThuHai);
        document.writeln(soThuHai);

    </script>
