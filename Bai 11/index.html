<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 11</title>
</head>

<body>
    <h1>Tính tổng</h1>
    <div>
        Nhập điểm A:
        <input type="number" id="A">
    </div>
    <div>
        Nhập điểm B:
        <input type="number" id="B">
    </div>
    <div>
        Nhập điểm C:
        <input type="number" id="C">
    </div>
    <div>
        <button onclick="tinhToan()">Tính điểm</button>
    </div>
    <div>
        Kết quả: <input type="text" id="ketQua" class="ket-qua">
    </div>

    <div>
        ----------------------------------------------------------
    </div>
    <div>
        Nhập số thứ nhất:
        <input type="number" id="soThuNhat">
    </div>
    <div>
        Nhập số thứ hai:
        <input type="number" id="soThuHai">
    </div>
    <div>
        <button onclick="tinhToan('cong')">Tính tổng</button>
        <button onclick="tinhToan('tru')">Tính hiệu</button>
        <button onclick="tinhToan('nhan')">Tính tích</button>
        <button onclick="tinhToan('chia')">Tính thương</button>
    </div>
    <div>
        Kết quả: <input type="text" id="ketQua2" class="ket-qua-2">
    </div>


    <script>
        function tinhToan(phepTinh) {
            
            let so1 = Number(document.getElementById('soThuNhat').value);
            let so2 = Number(document.getElementById('soThuHai').value);

            if(phepTinh == 'cong'){
                kq = so1 + so2
            }

            if(phepTinh == 'tru'){
                kq = so1 - so2
            }

            if(phepTinh == 'nhan'){
                kq = so1 * so2
            }

            if(phepTinh == 'chia'){
                kq = so1 / so2
            }

            document.getElementById('ketQua2').value = kq;
        }




    </script>
</body>

</html>
