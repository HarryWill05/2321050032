<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 3</title>
</head>

<body>
    <marquee>
        <img src="../Bai 1/pic/cat.jpg" width="100">
    </marquee>
    <h1>FORM điền thông tin</h1>
    <form>
        <div>
            <p><b>Họ và tên:</b></p>
            <input type="text" name="hovaten" placeholder="Điền họ và tên">
        </div>
        <div>
            <p><b>Mã sinh viên:</b></p>
            <input type="text" name="mssv" value="2321050032" readonly>
        </div>
        <div>
            <p><b>Giới thiệu bản thân:</b></p>
            <textarea name="gioithieu" placeholder="Nhập giới thiệu..."></textarea>
        </div>
        <div>
            <p><b>Email:</b></p>
            <input type="email" name="email" placeholder="@gmail.com">
        </div>
        <!-- Số đầu tiên luôn bắt đầu bằng 0
        Số thứ 2:, 3,4,8,9
        8 số cuối 0-9 -->
        <div>
            <p><b>Số điện thoại:</b></p>
            <input type="tel" name="sodienthoai" placeholder="Dạng số: 09xxxxxxx" required
                pattern="([0]{1}([3, 4, 8, 9]{1})([0-9]{8}))">
        </div>
        <div>
            <p><b>Giới tính:</b></p>
            <input type="radio" name="gioitinh" value="nam"> Nam<br>
            <input type="radio" name="gioitinh" value="nu"> Nữ <br>
        </div>
        <div>
            <p><b>Sở thích:</b></p>
            <input type="checkbox" name="sothich" value="game"> Chơi game<br>
            <input type="checkbox" name="sothich" value="music"> Nghe nhạc <br>
            <input type="checkbox" name="sothich" value="sport"> Thể thao <br>
        </div>
        <div>
            <p><b>Trình duyệt yêu thích:</b></p>
            <select name="browsers">
                <option value="Internet Explorer">Internet Explorer</option>
                <option value="FireFox">FireFox</option>
                <option value="Chrome">Chrome</option>
                <option value="Opera">Opera</option>
                <option value="Safari">Safari</option>
                <option value="Cốc Cốc">Cốc Cốc</option>
            </select>
        </div>
        <br>
        <div>
            0 <input type="range" value="50"> 100
        </div>
        <div>
            <p><b>Tuổi:</b></p>
            <input type="number" name="tuoi" step="2">
        </div>
        <div>
            <p><b>Ngày tháng năm sinh:</b></p>
            <input type="date" name="ngaythangnamsinh">
        </div>
        <div>
            <p><b>Chọn màu sắc:</b></p>
            <input type="color" name="mausac">
        </div>
        <div>
            <p><b>Mật khẩu:</b></p>
            <input type="password" name="matkhau">
        </div>

        <br>
        <div>
            <input type="submit">
            <input type="reset">
        </div>
        <br>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/X3yjQz-rLTU?si=1eTgR-WHfSyY6zr5"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </form>
    <div>
        <audio controls>
            <source src="/Bai 3/SpotiDownloader.com - Snowman - WYS.mp3" type="audio/mp3">
        </audio>
    </div>
    <div>
        <video controls width="560" height="315">
            <source src="" type="video/mp4">
        </video>
    </div>

        thẻ &nbsp; &lt; &gt; &amp; 
    </div>
</body>

</html>
