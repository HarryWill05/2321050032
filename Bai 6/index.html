<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
    <header>
        <div class="top">
            <div class="logo">
                <a href="#"><img src="./pic/logo.png" alt="" style: height="35px"></a>
            </div>

            <div class="middle">
                <div class="home">
                    <a href="#"><img src="./pic/home.png" alt="" style: height="50px"></a>
                </div>

                <div class="search">
                    <form>
                        <input type="text" name="search" placeholder="What do you want to play">
                        <div class="search-border">

                        </div>
                        <div class="browse">
                            <a href="#"><img src="./pic/browse.png" alt="" style="height: 50px;"></a>
                        </div>
                    </form>
                </div>
            </div>


            <div class="acc">
                <div class="new">
                    <a href="#"><img src="./pic/new.png" alt="" style="height: 40px;"></a>
                </div>

                <div class="friend">
                    <a href="#"><img src="./pic/friend.png" alt="" style="height: 40px;"></a>
                </div>

                <div class="avatar">
                    <a href="#"><img src="./pic/avatar.jpg" alt="" style="height: 30px;"></a>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="center">
            <div class="c">
                <div class="c1">
                    <div class="c1-top">
                        <div class="library-title">
                            <p>Your Library</p>
                        </div>
                        <div class="create">
                            <a href="#">+ Create</a>
                        </div>
                        <div class="fullscreen">
                            <a href="#"><i class="fa-solid fa-up-right-and-down-left-from-center"></i></a>
                        </div>
                    </div>

                    <div class="c1-type">
                        <div class="type">
                            <div>
                                <a href="#">Playlist</a>
                            </div>
                            <div>
                                <a href="#">Podcasts</a>
                            </div>
                            <div>
                                <a href="#">Album</a>
                            </div>
                            <div>
                                <a href="#">Artist</a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="c2">
                    <div class="c2-detail">
                        <div class="type">
                            <div>
                                <a href="#">All</a>
                            </div>
                            <div>
                                <a href="#">Music</a>
                            </div>
                            <div>
                                <a href="#">Podcasts</a>
                            </div>
                        </div>

                        <div class="liked-song">
                            <div class="list-song">
                                <a href="">
                                    <div>
                                        <img src="./pic/song.jpg" alt="" style="height: 50px;">
                                    </div>
                                    <div class="song-title">
                                        <p>Liked Song</p>
                                    </div>
                                </a>
                            </div>

                            <div class="list-song">
                                <a href="">
                                    <div>
                                        <img src="./pic/song.jpg" alt="" style="height: 50px;">
                                    </div>
                                    <div class="song-title">
                                        <p>Liked Song</p>
                                    </div>
                                </a>
                            </div>
                            <div class="list-song">
                                <a href="">
                                    <div>
                                        <img src="./pic/song.jpg" alt="" style="height: 50px;">
                                    </div>
                                    <div class="song-title">
                                        <p>Liked Song</p>
                                    </div>
                                </a>
                            </div>
                            <div class="list-song">
                                <a href="">
                                    <div>
                                        <img src="./pic/song.jpg" alt="" style="height: 50px;">
                                    </div>
                                    <div class="song-title">
                                        <p>Liked Song</p>
                                    </div>
                                </a>
                            </div>
                        </div>

                        <div class="liked-song">
                            <div class="list-song">
                                <a href="">
                                    <div>
                                        <img src="./pic/song.jpg" alt="" style="height: 50px;">
                                    </div>
                                    <div class="song-title">
                                        <p>Liked Song</p>
                                    </div>
                                </a>
                            </div>

                            <div class="list-song">
                                <a href="">
                                    <div>
                                        <img src="./pic/song.jpg" alt="" style="height: 50px;">
                                    </div>
                                    <div class="song-title">
                                        <p>Liked Song</p>
                                    </div>
                                </a>
                            </div>
                            <div class="list-song">
                                <a href="">
                                    <div>
                                        <img src="./pic/song.jpg" alt="" style="height: 50px;">
                                    </div>
                                    <div class="song-title">
                                        <p>Liked Song</p>
                                    </div>
                                </a>
                            </div>
                            <div class="list-song">
                                <a href="">
                                    <div>
                                        <img src="./pic/song.jpg" alt="" style="height: 50px;">
                                    </div>
                                    <div class="song-title">
                                        <p>Liked Song</p>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="c3">

                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="player">
            <div class="p">
                <div class="p-left">
                    <div class="playing-song">
                        <p>Playing Song</p>
                    </div>
                </div>

                <div class="p-middle">
                    <div class="p-m-top">
                        <div class="controls">
                            <button class="shuffle"><img src="./pic/shuffle.png" alt="" style="height: 40px;"></button>
                            <button class="prev"><img src="./pic/prev.png" alt="" style="height: 40px;"></button>
                            <button class="play"><img src="./pic/play.jpg" alt="" style="height: 40px"></button>
                            <button class="next"><img src="./pic/next.png" alt="" style="height: 40px;"></button>
                            <button class="repeat"><img src="./pic/repeat.png" alt="" style="height: 40px;"></button>
                        </div>
                    </div>

                    <div class="p-m-bottom">
                        <div class="progress">
                            <span>0:00</span>
                            <input type="range" min="0" max="100" value="0">
                            <span>0:00</span>
                        </div>
                    </div>
                </div>

                <div class="p-right">
                    <div class="volume">
                        <button class="v"><img src="./pic/volume.png" alt="" style="height: 40px;"></button>
                        <input type="range" min="0" max="100" value="50">
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
